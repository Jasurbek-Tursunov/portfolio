{% extends 'base.html' %}
{% load static %}
{% block content %}

  <!-- #CONTACT -->
  <article class="contact active" data-page="contact">

    <header>
      <h2 class="h2 article-title">Contact</h2>
    </header>

    <section class="mapbox" data-mapbox>
      <figure>
        <iframe
          src="{{ info.location_url }}"
          width="400" height="300" loading="lazy"></iframe>
      </figure>
    </section>

    <section class="contact-form">

      <h3 class="h3 form-title">Contact Form</h3>

      <form action="{% url 'message' %}" class="form" method="post" data-form>{% csrf_token %}

        <div class="input-wrapper">
          <input type="text" name="name" class="form-input" placeholder="Full name" required data-form-input>

          <input type="email" name="email" class="form-input" placeholder="Email address" required data-form-input>
        </div>

        <textarea name="text" class="form-input" placeholder="Your Message" required data-form-input></textarea>

        <button class="form-btn" type="submit" disabled data-form-btn>
          <ion-icon name="paper-plane"></ion-icon>
          <span>Send Message</span>
        </button>

      </form>

    </section>

  </article>

{% endblock content %}
